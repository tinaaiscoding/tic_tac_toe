<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Secular+One&display=swap"
      rel="stylesheet"
    />

    <script src="index.js" defer></script>
    <script src="winning_logic.js" defer></script>

    <title>Tina's Tic Tac Toe Game</title>
  </head>
  <body>
    <header>
      <h1>TIC TAC TOE</h1>
    </header>
    <main>
      <section class="player1">
        <h2>Player 1 is</h2>
        <p class="token-icon">&#10060;</p>
      </section>
      <section class="game-grid">
        <section class="grid-col-1">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
        </section>
        <section class="grid-col-2">
          <div class="box4"></div>
          <div class="box5"></div>
          <div class="box6"></div>
        </section>
        <section class="grid-col-3">
          <div class="box7"></div>
          <div class="box8"></div>
          <div class="box9"></div>
        </section>
      </section>

      <section class="player2">
        <h2>Player 2 is</h2>
        <p class="players-token-icon">&#11093;</p>
      </section>
    </main>
  </body>
</html>
